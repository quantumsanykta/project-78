<html>
    <head>
        <title>family book</title>
    </head>
    <body>
        <h1>family book</h1>
        <img id="lolz" src="https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png">
        <p id="haha">lisa simpon</p>
        <button id="change" onclick="change()">Next</button>
        <script>
            var images=[
               "https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png",
                "https://i.pinimg.com/originals/04/48/60/044860ebcd5d6c14a1140b351cb620b1.jpg",
                "https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png",
                "https://cdn5.vectorstock.com/i/1000x1000/20/19/cartoon-man-in-black-jacket-and-glasses-on-white-vector-17192019.jpg"
                
            ];

            var names=[
                "lisa","mom","dad","uncle"
            ];
           var i=0;
            function change(){
                i++;
                var number_of_family_members_in_array = 4; 
                if (i > number_of_family_members_in_array){
                    i=0;
                }
                var updated_images= images[i];
                var updated_name = names[i];
                document.getElementById("lolz").src = updated_images;
                document.getElementById("haha").innerHTML = updated_name;

            }
         </script>
    </body>
</html>
